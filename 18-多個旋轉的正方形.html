<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./modernizr-1.6.min.js"></script>
  </head>
  <body>
    <div style="position: absolute; top: 50px; left: 50px">
      <canvas id="canvasOne" width="1000" height="1000"> Your browser does not support HTML5 Canvas </canvas>
    </div>
    <script>
      window.addEventListener('load', eventWindowLoaded, false);
      var Debugger = function () {};
      Debugger.log = function (message) {
        try {
          console.log(message);
        } catch (exception) {
          return;
        }
      };

      function eventWindowLoaded() {
        canvasApp();
      }

      function canvasSupport() {
        return Modernizr.canvas;
      }

      function canvasApp() {
        if (!canvasSupport()) {
          return;
        }
        var theCanvas = document.getElementById('canvasOne');
        var context = theCanvas.getContext('2d');

        Debugger.log('Drawing Canvas');
        drawScreen();

        function rads(x) {
          return (Math.PI * x) / 180;
        }

        function drawScreen() {
          var x = 50;
          var y = 100;
          var width = 40;
          var height = 40;
          context.translate(x + 0.5 * width, y + 0.5 * height); //移到正方形的中心點
          context.rotate(rads(45));
          context.fillStyle = 'red';
          context.fillRect(-0.5 * width, -0.5 * height, width, height);

          context.setTransform(1, 0, 0, 1, 0, 0); //回復到預設的座標系統
          var x = 100;
          var y = 100;
          var width = 40;
          var height = 40;
          context.translate(x + 0.5 * width, y + 0.5 * height); //移到正方形的中心點
          context.rotate(rads(75));
          context.fillStyle = 'blue';
          context.fillRect(-0.5 * width, -0.5 * height, width, height);

          context.setTransform(1, 0, 0, 1, 0, 0); //回復到預設的座標系統
          var x = 150;
          var y = 100;
          var width = 40;
          var height = 40;
          context.translate(x + 0.5 * width, y + 0.5 * height); //移到正方形的中心點
          context.rotate(rads(90));
          context.fillStyle = 'green';
          context.fillRect(-0.5 * width, -0.5 * height, width, height);

          context.setTransform(1, 0, 0, 1, 0, 0); //回復到預設的座標系統
          var x = 200;
          var y = 100;
          var width = 40;
          var height = 40;
          context.translate(x + 0.5 * width, y + 0.5 * height); //移到正方形的中心點
          context.rotate(rads(120));
          context.fillStyle = 'yellow';
          context.fillRect(-0.5 * width, -0.5 * height, width, height);
        }
      }
    </script>
  </body>
</html>
