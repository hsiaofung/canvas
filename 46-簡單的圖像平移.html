<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./modernizr-1.6.min.js"></script>
  </head>
  <body>
    <div style="position: absolute; top: 50px; left: 50px">
      <canvas id="canvasOne" width="1000" height="1000">
        Your browser does not support HTML5 Canvas
      </canvas>
    </div>
    <script>
      window.addEventListener("load", eventWindowLoaded, false);
      var Debugger = function () {};
      Debugger.log = function (message) {
        try {
          console.log(message);
        } catch (exception) {
          return;
        }
      };

      function eventWindowLoaded() {
        canvasApp();
      }

      function canvasSupport() {
        return Modernizr.canvas;
      }

      function canvasApp() {
        if (!canvasSupport()) {
          return;
        }
        var theCanvas = document.getElementById("canvasOne");
        var context = theCanvas.getContext("2d");

        var photo = new Image();
        photo.addEventListener("load", eventPhotoLoaded, false);
        photo.src = "butterfly.jpg";

        var windowX = 0;
        var windowY = 0;
        var windowWidth = 500;
        var windowHeight = 500;

        function eventPhotoLoaded() {
          startUp();
        }

        function drawScreen() {
          context.drawImage(
            photo,
            windowX,
            windowY,
            windowWidth,
            windowHeight,
            0,
            0,
            windowWidth,
            windowHeight
          );
          windowX += 10;
          if (windowX > photo.width - windowWidth) {
            windowX = photo.width - windowWidth;
          }
        }

        function startUp() {
          setInterval(drawScreen, 100);
        }

        function placeShip(image, posX, posY, width, height) {
          if (width && height) {
            context.drawImage(image, posX, posY, width, height);
          } else {
            context.drawImage(image, posX, posY);
          }
        }

        function rads(x) {
          return (Math.PI * x) / 180;
        }
      }
    </script>
  </body>
</html>
