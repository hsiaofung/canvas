<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./modernizr-1.6.min.js"></script>
  </head>
  <body>
    <div style="position: absolute; top: 50px; left: 50px">
      <canvas id="canvasOne" width="1000" height="1000"> Your browser does not support HTML5 Canvas </canvas>
    </div>
    <script>
      window.addEventListener('load', eventWindowLoaded, false);
      var Debugger = function () {};
      Debugger.log = function (message) {
        try {
          console.log(message);
        } catch (exception) {
          return;
        }
      };

      function eventWindowLoaded() {
        canvasApp();
      }

      function canvasSupport() {
        return Modernizr.canvas;
      }

      function canvasApp() {
        if (!canvasSupport()) {
          return;
        }
        var theCanvas = document.getElementById('canvasOne');
        var context = theCanvas.getContext('2d');

        Debugger.log('Drawing Canvas');
        drawScreen();

        function rads(x) {
          return (Math.PI * x) / 180;
        }

        function drawScreen() {
          var fillImg = new Image();
          fillImg.src = 'fill.png';
          fillImg.onload = function () {
            var fillPattern1 = context.createPattern(fillImg, 'no-repeat');
            var fillPattern2 = context.createPattern(fillImg, 'repeat-x');
            var fillPattern3 = context.createPattern(fillImg, 'repeat-y');

            context.fillStyle = fillPattern1;
            context.fillRect(0, 0, 1000, 1000);

            // context.fillStyle = fillPattern2;
            // context.fillRect(0, 0, 1000, 1000);

            // context.fillStyle = fillPattern3;
            // context.fillRect(0, 0, 1000, 1000);
          };
        }
      }
    </script>
  </body>
</html>
