<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./modernizr-1.6.min.js"></script>
  </head>
  <body>
    <div style="position: absolute; top: 50px; left: 50px">
      <canvas id="canvasOne" width="500" height="500"> Your browser does not support HTML5 Canvas </canvas>
    </div>
    <script>
      window.addEventListener('load', eventWindowLoaded, false);
      var Debugger = function () {};
      Debugger.log = function (message) {
        try {
          console.log(message);
        } catch (exception) {
          return;
        }
      };

      function eventWindowLoaded() {
        canvasApp();
      }

      function canvasSupport() {
        return Modernizr.canvas;
      }

      function canvasApp() {
        if (!canvasSupport()) {
          return;
        }
        var pointImage = new Image();
        pointImage.src = 'point.png';

        function drawScreen() {
          context.fillStyle = '#EEEEEE';
          context.fillRect(0, 0, theCanvas.width, theCanvas.height);
          //方形
          context.strokeStyle = '#000000';
          context.strokeRect(1, 1, theCanvas.width - 2, theCanvas.height - 2);

          ball.velocityy += gravity;
          if (ball.y + ball.radius > theCanvas.height) {
            ball.velocityy = -ball.velocityy;
          }

          ball.x += ball.velocityx;
          ball.y += ball.velocityy;

          context.fillStyle = '#000000';
          context.beginPath();
          context.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2, true);
          context.closePath();
          context.fill();
        }
        var speed = 4;
        var gravity = 0.1;
        var angle = 295;
        var radians = (angle * Math.PI) / 180;
        var radius = 15;
        var vx = Math.cos(radians) * speed;
        var vy = Math.sin(radians) * speed;

        theCanvas = document.getElementById('canvasOne');
        context = theCanvas.getContext('2d');

        var p1 = { x: 20, y: theCanvas.width - radius };
        var ball = { x: p1.x, y: p1.y, velocityx: vx, velocityy: vy, radius: radius };
        setInterval(drawScreen, 33);

        function rads(x) {
          return (Math.PI * x) / 180;
        }
      }
    </script>
  </body>
</html>
